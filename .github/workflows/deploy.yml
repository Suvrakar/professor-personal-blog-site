name: Deploy React App to cPanel

on:
  push:
    branches:
      - main   # runs whenever you push to "main"
  workflow_dispatch:  # allows manual trigger from GitHub Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build
        run: |
          npm install
          CI=false npm run build  # ðŸ‘ˆ ignore warnings and treat them as non-fatal

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: lecturersite.buet.ac.bd
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASS }}
          server-dir: /public_html/
          local-dir: ./build/   # ðŸ‘ˆ added trailing slash
